name: Update Economic Data - FRED Trade Balance
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-economic-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml --break-system-packages
      
      - name: Create data directory
        run: mkdir -p economic-data
      
      - name: Scrape data with FRED for Trade Balance
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          cat > scrape_economics_fred.py << 'EOFPYTHON'
          import requests
          from bs4 import BeautifulSoup
          import json
          import re
          from datetime import date
          import time
          import os
          
          HEADERS = {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
              'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
              'Accept-Language': 'en-US,en;q=0.9',
          }
          
          CURRENCIES = ['USD', 'EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CHF', 'NZD']
          
          # Trading Economics URLs (all EXCEPT trade balance)
          INDICATOR_URLS = {
              'gdp': 'https://tradingeconomics.com/country-list/gdp?continent=world',
              'gdpGrowth': 'https://tradingeconomics.com/country-list/gdp-growth-rate?continent=world',
              'inflation': 'https://tradingeconomics.com/country-list/inflation-rate?continent=world',
              'unemployment': 'https://tradingeconomics.com/country-list/unemployment-rate?continent=world',
              'debt': 'https://tradingeconomics.com/country-list/government-debt-to-gdp',
              'currentAccount': 'https://tradingeconomics.com/country-list/current-account-to-gdp?continent=world',
              'production': 'https://tradingeconomics.com/country-list/industrial-production?continent=world',
              # NO TRADE BALANCE - we'll use FRED instead
          }
          
          COUNTRY_NAMES = {
              'USD': ['United States', 'USA'],
              'EUR': ['Euro Area', 'Eurozone'],
              'GBP': ['United Kingdom', 'UK'],
              'JPY': ['Japan'],
              'CAD': ['Canada'],
              'AUD': ['Australia'],
              'CHF': ['Switzerland'],
              'NZD': ['New Zealand']
          }
          
          # FRED API Configuration
          FRED_API_KEY = os.getenv('FRED_API_KEY', '5e0ae2ba29361b8ddb614fd5f92c0a51')
          
          # FRED Series IDs for Trade Balance (in millions USD)
          FRED_TRADE_BALANCE = {
              'USD': 'BOPGSTB',           # US Balance on Goods and Services
              'JPY': 'XTNTVA01JPM667S',   # Japan Trade Balance
              'EUR': 'XTNTVA01EZM667S',   # Euro Area Trade Balance
              'GBP': 'XTNTVA01GBM667S',   # UK Trade Balance
              'CAD': 'XTNTVA01CAM667S',   # Canada Trade Balance
              'AUD': 'XTNTVA01AUM667S',   # Australia Trade Balance
              'CHF': 'XTNTVA01CHM667S',   # Switzerland Trade Balance
              'NZD': 'XTNTVA01NZM667S',   # New Zealand Trade Balance
          }
          
          exchange_rates = {}
          
          def fetch_exchange_rates():
              global exchange_rates
              
              print("\n" + "="*80)
              print("FETCHING LIVE EXCHANGE RATES")
              print("="*80)
              
              try:
                  apis = [
                      'https://api.frankfurter.app/latest?from=USD',
                      'https://api.exchangerate-api.com/v4/latest/USD',
                      'https://open.er-api.com/v6/latest/USD'
                  ]
                  
                  for api_url in apis:
                      try:
                          response = requests.get(api_url, timeout=10)
                          if response.ok:
                              data = response.json()
                              rates = data.get('rates', {})
                              
                              if rates:
                                  exchange_rates = rates
                                  exchange_rates['USD'] = 1.0
                                  
                                  print("‚úÖ Live rates:")
                                  for curr in CURRENCIES:
                                      rate = exchange_rates.get(curr, 'N/A')
                                      print(f"   1 USD = {rate} {curr}")
                                  return True
                      except:
                          continue
                  
                  print("‚ö†Ô∏è  Using fallback rates")
                  exchange_rates = {
                      'USD': 1.0, 'EUR': 0.84, 'GBP': 0.73, 'JPY': 153.71,
                      'CAD': 1.36, 'AUD': 1.40, 'CHF': 0.77, 'NZD': 1.65
                  }
                  return True
                  
              except Exception as e:
                  print(f"‚ùå Error: {e}")
                  return False
          
          def fetch_fred_trade_balance(currency_code):
              """
              Fetch trade balance from FRED API
              Returns: value in millions USD (monthly), or None if not available
              """
              series_id = FRED_TRADE_BALANCE.get(currency_code)
              if not series_id:
                  print(f"  ‚ö†Ô∏è  {currency_code}: No FRED series ID configured")
                  return None
              
              url = "https://api.stlouisfed.org/fred/series/observations"
              params = {
                  'series_id': series_id,
                  'api_key': FRED_API_KEY,
                  'file_type': 'json',
                  'sort_order': 'desc',
                  'limit': 1,
                  'units': 'lin'  # Linear units (not change, not % change)
              }
              
              try:
                  response = requests.get(url, params=params, timeout=15)
                  if response.ok:
                      data = response.json()
                      
                      if 'observations' in data and len(data['observations']) > 0:
                          obs = data['observations'][0]
                          value_str = obs.get('value', '.')
                          date_str = obs.get('date', 'N/A')
                          
                          if value_str != '.':
                              value = float(value_str)
                              print(f"  ‚úÖ {currency_code}: {value:,.2f}M USD (FRED: {date_str}, Series: {series_id})")
                              return value
                          else:
                              print(f"  ‚ö†Ô∏è  {currency_code}: No data in FRED series {series_id}")
                      else:
                          print(f"  ‚ö†Ô∏è  {currency_code}: Empty FRED response for {series_id}")
                  else:
                      print(f"  ‚ùå {currency_code}: FRED API error {response.status_code}")
              except Exception as e:
                  print(f"  ‚ùå {currency_code}: FRED request failed - {e}")
              
              return None
          
          def clean_number(text):
              if not text:
                  return None
              text = str(text).strip().replace(',', '').replace('%', '').replace(' ', '')
              match = re.search(r'(-?\d+\.?\d*)', text)
              if match:
                  try:
                      return float(match.group(1))
                  except:
                      pass
              return None
          
          def scrape_trading_economics_table(url, indicator_name):
              print(f"\n{'='*80}")
              print(f"SCRAPING: {indicator_name.upper()}")
              print(f"{'='*80}")
              
              try:
                  response = requests.get(url, headers=HEADERS, timeout=20)
                  response.raise_for_status()
                  soup = BeautifulSoup(response.content, 'lxml')
                  
                  data = {}
                  
                  table = soup.find('table', {'class': 'table'})
                  if not table:
                      print("  ‚ùå No table found")
                      return data
                  
                  rows = table.find_all('tr')[1:]
                  
                  for row in rows:
                      cols = row.find_all('td')
                      if len(cols) < 2:
                          continue
                      
                      country_text = cols[0].get_text(strip=True)
                      last_value_text = cols[1].get_text(strip=True)
                      
                      for currency_code, country_names in COUNTRY_NAMES.items():
                          if any(name.lower() in country_text.lower() for name in country_names):
                              
                              raw_value = clean_number(last_value_text)
                              
                              if raw_value is None:
                                  print(f"  ‚ö†Ô∏è  {currency_code}: Could not parse '{last_value_text}'")
                                  break
                              
                              # All indicators are percentages except GDP
                              if indicator_name == 'gdp':
                                  data[currency_code] = round(raw_value, 2)
                                  print(f"  ‚úì {currency_code}: ${raw_value:.2f}T USD")
                              else:
                                  # gdpGrowth, inflation, unemployment, debt, currentAccount, production
                                  data[currency_code] = round(raw_value, 2)
                                  print(f"  ‚úì {currency_code}: {raw_value:.2f}%")
                              
                              break
                  
                  missing = [c for c in CURRENCIES if c not in data]
                  if missing:
                      print(f"  ‚ö†Ô∏è  Missing: {', '.join(missing)}")
                  
                  return data
                  
              except Exception as e:
                  print(f"  ‚ùå Error: {e}")
                  return {}
          
          def scrape_all_indicators():
              all_data = {}
              for currency in CURRENCIES:
                  all_data[currency] = {}
              
              # Scrape from Trading Economics (everything except trade balance)
              for indicator_key, url in INDICATOR_URLS.items():
                  indicator_data = scrape_trading_economics_table(url, indicator_key)
                  for currency_code, value in indicator_data.items():
                      all_data[currency_code][indicator_key] = value
                  time.sleep(2)
              
              # Get Trade Balance from FRED API
              print(f"\n{'='*80}")
              print("FETCHING TRADE BALANCE FROM FRED API")
              print(f"{'='*80}")
              
              for currency in CURRENCIES:
                  tb_value = fetch_fred_trade_balance(currency)
                  if tb_value is not None:
                      all_data[currency]['tradeBalance'] = round(tb_value, 2)
                  time.sleep(0.5)  # Be nice to FRED API
              
              return all_data
          
          def validate_and_save(all_data):
              print(f"\n{'='*80}")
              print("VALIDATION & SAVING")
              print(f"{'='*80}")
              
              today = str(date.today())
              
              for currency in CURRENCIES:
                  data = all_data.get(currency, {})
                  
                  all_indicators = list(INDICATOR_URLS.keys()) + ['tradeBalance']
                  missing = [ind for ind in all_indicators if data.get(ind) is None]
                  
                  if missing:
                      print(f"‚ö†Ô∏è  {currency}: Missing {', '.join(missing)}")
                  else:
                      print(f"‚úÖ {currency}: Complete")
                  
                  data_package = {
                      'lastUpdate': today,
                      'sources': {
                          'gdp': 'TradingEconomics',
                          'gdpGrowth': 'TradingEconomics',
                          'inflation': 'TradingEconomics',
                          'unemployment': 'TradingEconomics',
                          'debt': 'TradingEconomics',
                          'currentAccount': 'TradingEconomics',
                          'production': 'TradingEconomics',
                          'tradeBalance': 'FRED (Federal Reserve Economic Data)'
                      },
                      'units': {
                          'gdp': 'Trillions USD',
                          'tradeBalance': 'Millions USD (monthly, from FRED)',
                          'other': 'Percentages'
                      },
                      'data': data
                  }
                  
                  with open(f'economic-data/{currency}.json', 'w') as f:
                      json.dump(data_package, f, indent=2)
          
          def print_summary(all_data):
              print(f"\n{'='*80}")
              print("TRADE BALANCE SUMMARY (FRED API - USD Millions/month)")
              print(f"{'='*80}")
              
              sorted_currencies = sorted(
                  CURRENCIES,
                  key=lambda c: all_data.get(c, {}).get('tradeBalance', 0) or 0,
                  reverse=True
              )
              
              for currency in sorted_currencies:
                  tb = all_data.get(currency, {}).get('tradeBalance')
                  if tb is not None:
                      status = "‚úì Surplus" if tb > 0 else "‚úó Deficit"
                      print(f"  {currency}: {tb:+15,.2f} M USD/mo  ({status})")
                  else:
                      print(f"  {currency}:            N/A")
              
              print(f"\n{'='*80}")
          
          if __name__ == '__main__':
              print("="*80)
              print("ECONOMIC DATA SCRAPER - FRED API FOR TRADE BALANCE")
              print("="*80)
              
              if not fetch_exchange_rates():
                  print("‚ö†Ô∏è  Continuing without exchange rates...")
              
              all_data = scrape_all_indicators()
              validate_and_save(all_data)
              print_summary(all_data)
              
              print("\n‚úÖ COMPLETED")
          
          EOFPYTHON
          
          python scrape_economics_fred.py
      
      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add economic-data/
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "üìä Updated economic data (FRED for Trade Balance) $(date +'%Y-%m-%d')"
            git pull --rebase origin main || true
            git push
          fi
