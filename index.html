if (score >= 2) outlook = 'Hawkish';      // ‚Üê Reducido de 4 a 2
else if (score <= -2) outlook = 'Dovish';  // ‚Üê Reducido de -3 a -2
else outlook = 'Neutral';

console.log(`‚úì Dynamic outlook for ${countryCode}: ${outlook} (score: ${score})`);

return outlook;

        const fetchCentralBankMeetings = async (countryCode) => {

            const today = new Date();
            const meetingPatterns = {

            const pattern = meetingPatterns[countryCode] || [1, 4, 7, 10];
            
            let nextMeeting = null;
            for (let month of pattern) {
                if (month > today.getMonth() || (month === today.getMonth() && today.getDate() < 15)) {
                    nextMeeting = new Date(today.getFullYear(), month, 15);

                }
            }
            if (!nextMeeting) nextMeeting = new Date(today.getFullYear() + 1, pattern[0], 15);

            const monthNames = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];

            for (let monthOffset = 0; monthOffset <= 1; monthOffset++) {

        const fetchHistoricalFXData = async (currencyCode) => {

                                    return Number((baseRate + variation).toFixed(2));
                                }),
                                strength: historicalFX.labels.map((_, i) => {
                                    const seed = countryIndex * 100 + i + 1000;
                                    const seededRandom = (seed) => {
                                        const x = Math.sin(seed) * 10000;

                                    const variation = (seededRandom(seed) - 0.5) * 15;

        const calculateStrength = (currency, data = null) => {
    if (!data) return 50;
    let score = 0;

    if (data.interestRate !== null && data.interestRate !== undefined) {
        const globalAvgRate = 3.3;
        score += (data.interestRate - globalAvgRate) * 8;
    }

    if (data.gdpGrowth !== null && data.gdpGrowth !== undefined) {
        if (data.gdpGrowth > 2.0) score += 20;
        else if (data.gdpGrowth > 1.5) score += 15;
        else if (data.gdpGrowth > 1.0) score += 10;
        else score += 3;
    }

    if (data.inflation !== null && data.inflation !== undefined) {
        const inflationDiff = Math.abs(data.inflation - 2.0);
        if (inflationDiff < 0.5) score += 15;
        else if (inflationDiff < 1.0) score += 10;
        else if (inflationDiff < 1.5) score += 5;
        else score -= 5;
    }

    if (data.currentAccount !== null && data.currentAccount !== undefined) {
        if (data.currentAccount > 5) score += 20;
        else if (data.currentAccount > 2) score += 15;
        else if (data.currentAccount > 0) score += 10;
        else if (data.currentAccount > -2) score += 3;
        else score -= 10;
    }

    if (data.tradeBalance !== null && data.tradeBalance !== undefined) {
        if (data.tradeBalance > 30) score += 15;
        else if (data.tradeBalance > 10) score += 12;
        else if (data.tradeBalance > 0) score += 8;
        else if (data.tradeBalance > -20) score += 2;
        else score -= 8;
    }

    if (data.unemployment !== null && data.unemployment !== undefined) {
        if (data.unemployment < 3) score += 10;
        else if (data.unemployment < 4.5) score += 8;
        else if (data.unemployment < 6) score += 4;
        else score -= 3;
    }

    if (data.debt !== null && data.debt !== undefined) {
        if (data.debt < 60) score += 10;
        else if (data.debt < 90) score += 7;
        else if (data.debt < 120) score += 3;
        else score -= 7;
    }

    if (currency === 'USD') score -= 15;

    const normalized = ((score + 40) / 140) * 100;
    return Math.max(20, Math.min(100, normalized)).toFixed(1);
};
