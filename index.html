                        date: randomDate.toLocaleDateString('es-ES', { day: '2-digit', month: 'short' }),
                        time: `${String(randomHour).padStart(2, '0')}:${String(randomMin).padStart(2, '0')}`,
                        country: randomCountry.code,
                        event: randomEvent.title,
                        impact: randomEvent.impact,
                        flag: randomCountry.flag
                    });
                }

                    const [dayA, monthA] = a.date.split(' ');
                    const [dayB, monthB] = b.date.split(' ');
                    return parseInt(dayA) - parseInt(dayB);
