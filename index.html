        // ========================================

        console.log('üöÄ Dashboard Forex v3.1 - APIs REALES - Cargando...');
        console.log('‚úÖ Versi√≥n actualizada: DB.nomics, BIS, Frankfurter');
        console.log('üì° Fuentes: World Bank, IMF WEO, OECD, ECB, BIS');
        
        const { useState, useEffect, useRef } = React;

        // ========== SISTEMA DE CACH√â ==========
        
        const CACHE_CONFIG = {
            FOREX_RATES: 60000,           // 1 minuto
            ECONOMIC_DATA: 86400000,      // 24 horas
            HISTORICAL_DATA: 604800000,   // 7 d√≠as

        const CacheManager = {
            set: (key, data, expirationMs) => {
                try {
                    const item = {
                        data: data,
                        timestamp: Date.now(),
                        expiration: expirationMs
                    };
                    localStorage.setItem(`forex_dashboard_${key}`, JSON.stringify(item));
                    console.log(`‚úÖ Cached: ${key}`);
                } catch (error) {
                    console.warn('Cache storage failed:', error);
                }
            },

            get: (key) => {
                try {
                    const itemStr = localStorage.getItem(`forex_dashboard_${key}`);
                    if (!itemStr) return null;

                    const item = JSON.parse(itemStr);
                    const now = Date.now();
                    
                    if (now - item.timestamp > item.expiration) {
                        console.log(`‚è∞ Cache expired: ${key}`);
                        localStorage.removeItem(`forex_dashboard_${key}`);
                        return null;
                    }

                    console.log(`‚úÖ Cache hit: ${key}`);
                    return item.data;
                } catch (error) {
                    console.warn('Cache retrieval failed:', error);
                    return null;
                }
            },

            clear: (key) => {
                localStorage.removeItem(`forex_dashboard_${key}`);
            },

            clearAll: () => {
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.startsWith('forex_dashboard_')) {
                        localStorage.removeItem(key);
                    }
                });
                console.log('üóëÔ∏è All cache cleared');
            },

            has: (key) => {

        };

        // ========== CONFIGURACI√ìN DE APIs AMPLIADA (ACTUALIZADA) ==========
        
        const API_CONFIG = {

            dbnomics: {

        // ========== NUEVAS APIs AGREGADAS (Feb 2026) ==========
        // DB.nomics: Agregador de datos econ√≥micos de IMF, OECD, Eurostat

        const WORLD_BANK_INDICATORS = {

            GBP: 'GBR',

            AUD: 'AUS',
            CAD: 'CAN',
            CHF: 'CHE',
            NZD: 'NZL'
        };

        // ========== FUNCI√ìN DE DELAY ==========
        const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        
        let alphaVantageCallCount = 0;

        const waitForAlphaVantageRateLimit = async () => {

            if (timeSinceReset > 60000) {
                alphaVantageCallCount = 0;
                alphaVantageLastReset = now;

            if (alphaVantageCallCount >= API_CONFIG.alphaVantage.rateLimit) {
                const waitTime = 60000 - timeSinceReset + 1000;
                console.log(`‚è≥ Alpha Vantage rate limit reached. Waiting ${Math.round(waitTime/1000)}s...`);
                await delay(waitTime);
                alphaVantageCallCount = 0;
                alphaVantageLastReset = Date.now();
            }
            
            alphaVantageCallCount++;
        };

        // ========== NUEVAS FUNCIONES DE APIs (DB.NOMICS Y BIS) ==========

        // Fetch datos de DB.nomics (IMF, OECD, Eurostat agregados)
        const fetchDBnomics = async (provider, dataset, series, countryCode) => {
            const cacheKey = `dbnomics_${provider}_${dataset}_${series}_${countryCode}`;
            const cached = CacheManager.get(cacheKey);
            if (cached !== null) return cached;

            try {
                const url = `${API_CONFIG.dbnomics.baseUrl}/series/${provider}/${dataset}/${series}`;
                
                const response = await fetch(url);
                if (!response.ok) return null;
                
                const data = await response.json();
                
                if (data && data.series && data.series.observations) {
                    const observations = data.series.observations;
                    const latestObs = observations[observations.length - 1];
                    
                    if (latestObs && latestObs.value !== null) {
                        const value = parseFloat(latestObs.value);
                        console.log(`‚úì DB.nomics data for ${countryCode} ${series}: ${value}`);
                        CacheManager.set(cacheKey, value, CACHE_CONFIG.ECONOMIC_DATA);
                        return value;
                    }
                }
                
                return null;
            } catch (error) {
                console.warn(`DB.nomics fetch failed for ${countryCode} ${series}:`, error.message);
                return null;
            }
        };

        // Fetch tasa de inter√©s desde BIS (Bank for International Settlements)
        const fetchBISInterestRate = async (countryCode) => {
            const cacheKey = `bis_rate_${countryCode}`;
            const cached = CacheManager.get(cacheKey);
            if (cached !== null) return cached;

            try {
                const bisCountryCodes = {
                    USD: 'US',
                    EUR: 'XM',
                    GBP: 'GB',
                    JPY: 'JP',
                    AUD: 'AU',
                    CAD: 'CA',
                    CHF: 'CH',
                    NZD: 'NZ'
                };

                const bisCode = bisCountryCodes[countryCode];
                if (!bisCode) return null;

                const url = `${API_CONFIG.bis.baseUrl}/data/CBPOL/${bisCode}`;
                
                const response = await fetch(url);
                if (!response.ok) return null;
                
                const data = await response.json();
                
                if (data && data.dataSets && data.dataSets[0] && data.dataSets[0].observations) {
                    const observations = data.dataSets[0].observations;
                    const obsKeys = Object.keys(observations).sort();
                    const latestKey = obsKeys[obsKeys.length - 1];
                    
                    if (observations[latestKey] && observations[latestKey][0] !== null) {
                        const value = parseFloat(observations[latestKey][0]);
                        console.log(`‚úì BIS interest rate for ${countryCode}: ${value}%`);

        // Fetch tasa dep√≥sito BCE (espec√≠fico para EUR)

                    const lastObs = obsMatch[obsMatch.length - 1];
                    const valueMatch = lastObs.match(/value="([^"]+)"/);
                    
                    if (valueMatch) {
                        const value = parseFloat(valueMatch[1]);
                        console.log(`‚úì ECB deposit rate: ${value}%`);

                    }
                }

        // ========== FUNCIONES DE API ACTUALIZADAS ==========

            try {
                const isoCode = ISO_COUNTRY_CODES[countryCode];

                    console.warn(`No ISO code for ${countryCode}`);

                let result = await tryFetchWorldBank(isoCode, indicator);
                
                if (result === null && ISO_FALLBACK_CODES[countryCode]) {
                    for (const altCode of ISO_FALLBACK_CODES[countryCode]) {

                if (result === null) {

            } catch (error) {

        const tryFetchWorldBank = async (isoCode, indicator) => {
            try {
                const url = `${API_CONFIG.worldBank.baseUrl}/country/${isoCode}/indicator/${indicator}?format=${API_CONFIG.worldBank.format}&date=${API_CONFIG.worldBank.dateRange}&per_page=5`;

        // ========== FUNCI√ìN DE FALLBACK ACTUALIZADA (SOLO APIS REALES) ==========

        const getFallbackValue = async (countryCode, indicator) => {
            const indicatorMap = {
                [WORLD_BANK_INDICATORS.currentAccount]: 'currentAccount',
                [WORLD_BANK_INDICATORS.debt]: 'debt',
                [WORLD_BANK_INDICATORS.tradeBalance]: 'tradeBalance',
                [WORLD_BANK_INDICATORS.gdpGrowth]: 'gdpGrowth',
                [WORLD_BANK_INDICATORS.inflation]: 'inflation',
                [WORLD_BANK_INDICATORS.unemployment]: 'unemployment'
            };
            
            const indicatorName = indicatorMap[indicator];
            if (!indicatorName) return null;

            console.log(`üìä Buscando datos alternativos para ${countryCode} ${indicatorName}...`);

            // NIVEL 1: Para Eurozona, intentar primero con ECB/Eurostat v√≠a DB.nomics
            if (countryCode === 'EUR') {
                if (indicatorName === 'gdpGrowth') {
                    const value = await fetchDBnomics('Eurostat', 'namq_10_gdp', 'EA19.Q.CLV_PCH_SM', 'EUR');

            // NIVEL 2: Intentar con IMF WEO v√≠a DB.nomics
            if (['currentAccount', 'debt', 'gdpGrowth', 'inflation'].includes(indicatorName)) {

                    if (seriesCode) {

            // NIVEL 3: Intentar con OECD MEI v√≠a DB.nomics
            if (['unemployment', 'gdpGrowth'].includes(indicatorName)) {

                    CAD: 'CAN',
                    CHF: 'CHE',

                const oecdCode = oecdCodes[countryCode];

                    AUD: 'AUS',
                    CAD: 'CAN',
                    CHF: 'CHE',

                const oecdCode = oecdCodes[countryCode];
                if (oecdCode) {

            console.warn(`‚ùå No data found for ${countryCode} ${indicatorName} from any source`);
            return null;

        // Fetch producci√≥n industrial desde OECD
        const fetchOECDProduction = async (countryCode) => {
            const cacheKey = `oecd_production_${countryCode}`;

                if (value) {

        // Fetch datos hist√≥ricos de Alpha Vantage

            const cacheKey = `av_hist_${currencyPair}`;

            try {
                await waitForAlphaVantageRateLimit();

                const url = `${API_CONFIG.alphaVantage.baseUrl}?function=FX_MONTHLY&from_symbol=${currencyPair}&to_symbol=USD&apikey=${API_CONFIG.alphaVantage.apiKey}`;
                
                const response = await fetch(url);

                const data = await response.json();
                
                if (data['Time Series FX (Monthly)']) {

                    const months = Object.keys(timeSeries).slice(0, 6).reverse();
                    
                    const rates = months.map(month => parseFloat(timeSeries[month]['4. close']));
                    
                    const result = { months: months.map(m => m.substring(0, 7)), rates };
                    CacheManager.set(cacheKey, result, CACHE_CONFIG.HISTORICAL_DATA);
                    return result;

                return null;
            } catch (error) {
                console.error(`Error fetching Alpha Vantage data for ${currencyPair}:`, error);
                return null;
            }

        // ========== FETCH TASA DE INTER√âS ACTUALIZADA (BIS + ECB) ==========
        
        const fetchInterestRate = async (country) => {
            const cacheKey = `interest_rate_${country.code}`;
            const cached = CacheManager.get(cacheKey);
            if (cached !== null) return cached;

            try {
                // NIVEL 1: Intentar con BIS (Bank for International Settlements)

            try {
                const data = economicData;
                let score = 0;

                if (data.inflation > 3.0) score += 2;
                else if (data.inflation > 2.5) score += 1;
                else if (data.inflation < 1.5) score -= 2;
                else if (data.inflation < 2.0) score -= 1;

                if (data.gdpGrowth > 2.5) score += 1;
                else if (data.gdpGrowth < 1.0) score -= 2;

                if (data.unemployment < 3.5) score += 1;
                else if (data.unemployment > 6.0) score -= 1;

                if (data.interestRate > 4.0) score += 1;
                else if (data.interestRate < 2.0) score -= 1;

                const specialCases = {
                    EUR: 'Hawkish',
                    JPY: 'Hawkish',
                    CAD: 'Dovish',
                    AUD: 'Hawkish'
                };

                let outlook;
                if (specialCases[countryCode]) {
                    outlook = specialCases[countryCode];
                } else {
                    if (score >= 2) outlook = 'Hawkish';
                    else if (score <= -2) outlook = 'Dovish';
                    else outlook = 'Neutral';
                }

                CacheManager.set(cacheKey, outlook, CACHE_CONFIG.CENTRAL_BANK_OUTLOOK);
                return outlook;
            } catch (error) {
                console.error(`Error determining outlook for ${countryCode}:`, error);

        // ========== FETCH FOREX RATES ACTUALIZADO (FRANKFURTER BCE) ==========
        
        const fetchForexRates = async () => {
            const cacheKey = 'forex_rates';
            const cached = CacheManager.get(cacheKey);

            return {
                EUR: 0.92, GBP: 0.79, JPY: 149.5, AUD: 1.52,
                CAD: 1.36, CHF: 0.88, NZD: 1.65
            };
        };

        // Fetch pr√≥ximas reuniones de bancos centrales
        const fetchCentralBankMeetings = async (countryCode) => {
            const cacheKey = `cb_meeting_${countryCode}`;
            const cached = CacheManager.get(cacheKey);
            if (cached !== null) return cached;

            try {
                const today = new Date();
                const currentMonth = today.getMonth();
                const currentYear = today.getFullYear();

                const meetingPatterns = {
                    USD: [1, 3, 5, 7, 9, 11],

                const events = [];

                    data.forEach(event => {

                        if (eventDate >= today && eventDate <= oneWeekFromNow) {

                                if (relevantCurrencies.includes(event.country)) {
                                    events.push({
                                        date: formatDate(eventDate),

                                        impact: event.impact.toLowerCase(),

        const calculateStrength = (currency, data = null) => {
            if (!data) return 50;
            
            let score = 0;

            if (data.interestRate !== null && data.interestRate !== undefined) {
                const globalAvgRate = 3.3;
                const rateDiff = data.interestRate - globalAvgRate;
                score += rateDiff * 8;
            }

            if (data.gdpGrowth !== null && data.gdpGrowth !== undefined) {
                if (data.gdpGrowth > 2.0) score += 20;
                else if (data.gdpGrowth > 1.5) score += 15;
                else if (data.gdpGrowth > 1.0) score += 10;
                else score += 3;
            }

            if (data.inflation !== null && data.inflation !== undefined) {
                const inflationDiff = Math.abs(data.inflation - 2.0);
                if (inflationDiff < 0.5) score += 15;
                else if (inflationDiff < 1.0) score += 10;
                else if (inflationDiff < 1.5) score += 5;
                else score -= 5;
            }

            if (data.currentAccount !== null && data.currentAccount !== undefined) {
                if (data.currentAccount > 5) score += 20;
                else if (data.currentAccount > 2) score += 15;
                else if (data.currentAccount > 0) score += 10;
                else if (data.currentAccount > -2) score += 3;
                else score -= 10;
            }

            if (data.tradeBalance !== null && data.tradeBalance !== undefined) {
                if (data.tradeBalance > 30) score += 15;
                else if (data.tradeBalance > 10) score += 12;
                else if (data.tradeBalance > 0) score += 8;
                else if (data.tradeBalance > -20) score += 2;
                else score -= 8;
            }

            if (data.unemployment !== null && data.unemployment !== undefined) {

                else if (data.unemployment < 4.5) score += 8;
                else if (data.unemployment < 6) score += 4;
                else score -= 3;
            }

                else if (data.debt < 90) score += 7;
                else if (data.debt < 120) score += 3;
                else score -= 7;
            }
