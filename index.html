                    case 'debt':
                        intensity = Math.min(value / 150, 1);
                        isPositive = value < 80;
                        break;
                    case 'production':
                        intensity = Math.min(Math.abs(value) / 3, 1);
                        isPositive = value > 0.5;
                        break;
                }

                if (isPositive) {
                    if (intensity > 0.65) return '#26a69a';
                    if (intensity > 0.35) return '#00897b';
                    return '#00695c';
                } else {
                    if (intensity > 0.65) return '#ef5350';
                    if (intensity > 0.35) return '#e53935';
                    return '#c62828';

            // Sistema de scoring mejorado basado en realidad Febrero 2026
            const calculateStrength = (currency) => {
                if (!economicData[currency]) return 50;
                
                const data = economicData[currency];
                const country = countries.find(c => c.code === currency);
                let score = 0;

                // 1. Diferencial de tasas real (Fed est√° cortando, otros bancos tambi√©n)
                const globalAvgRate = 3.3; // Promedio global febrero 2026
                const rateDiff = data.interestRate - globalAvgRate;
                score += rateDiff * 8; // ¬±10 puntos max

                // 2. Crecimiento econ√≥mico relativo (peso: 20)
                if (data.gdpGrowth > 2.0) score += 20;
                else if (data.gdpGrowth > 1.5) score += 15;
                else if (data.gdpGrowth > 1.0) score += 10;
                else score += 3;

                // 3. Inflaci√≥n vs objetivo (peso: 15)
                const inflationDiff = Math.abs(data.inflation - 2.0);
                if (inflationDiff < 0.5) score += 15;
                else if (inflationDiff < 1.0) score += 10;
                else if (inflationDiff < 1.5) score += 5;
                else score -= 5;

                // 4. Cuenta corriente (peso: 20) - MUY IMPORTANTE

                else if (data.currentAccount > 2) score += 15;
                else if (data.currentAccount > 0) score += 10;
                else if (data.currentAccount > -2) score += 3;
                else score -= 10;

                // 5. Balanza comercial (peso: 15)

                else if (data.tradeBalance > 10) score += 12;
                else if (data.tradeBalance > 0) score += 8;
                else if (data.tradeBalance > -20) score += 2;
                else score -= 8;

                else if (data.unemployment < 4.5) score += 8;
                else if (data.unemployment < 6) score += 4;
                else score -= 3;

                else if (data.debt < 90) score += 7;
                else if (data.debt < 120) score += 3;

                else if (country.outlook === 'Neutral') score += 5;

                return Math.max(20, Math.min(100, normalized)).toFixed(1);

                } else if (currency === 'EUR') {

                } else if (currency === 'JPY') {

                } else if (currency === 'CHF') {
