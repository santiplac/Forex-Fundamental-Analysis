        const { useState, useEffect, useRef } = React;

        /**
         * REAL DATA FETCHER - Integrated inline for simplicity
         * In production, this would be a separate module
         */
        class RealDataFetcher {
            constructor() {
                this.cache = { data: null, timestamp: null, duration: 3600000 }; // 1 hour
            }

            async fetchAllData() {
                if (this.isCacheValid()) {
                    return this.cache.data;
                }

                try {
                    const [forexData, economicData] = await Promise.all([
                        this.fetchForexRates(),
                        this.fetchEconomicData()
                    ]);

                    const combined = {
                        forex: forexData,
                        economic: economicData,
                        timestamp: new Date(),
                        sources: this.getDataSources()
                    };

                    this.cache.data = combined;
                    this.cache.timestamp = Date.now();
                    
                    return combined;
                } catch (error) {
                    console.error('API Error:', error);
                    return this.getFallbackData();
                }
            }

            async fetchForexRates() {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                return data.rates;
            }

            async fetchEconomicData() {
                // Fetch real data from World Bank API
                const currencies = ['USD', 'EUR', 'GBP', 'JPY', 'AUD', 'CAD', 'CHF', 'NZD'];
                const countryMap = {
                    USD: 'USA', EUR: 'EMU', GBP: 'GBR', JPY: 'JPN',
                    AUD: 'AUS', CAD: 'CAN', CHF: 'CHE', NZD: 'NZL'
                };

                const data = {};
                
                for (const currency of currencies) {
                    const country = countryMap[currency];
                    
                    try {
                        // Fetch multiple indicators in parallel
                        const [gdp, inflation, unemployment] = await Promise.all([
                            this.fetchWBIndicator(country, 'NY.GDP.MKTP.CD'),
                            this.fetchWBIndicator(country, 'FP.CPI.TOTL.ZG'),
                            this.fetchWBIndicator(country, 'SL.UEM.TOTL.ZS')
                        ]);

                        data[currency] = {
                            gdp: gdp ? (gdp / 1e12).toFixed(2) : null,
                            gdpGrowth: await this.fetchWBIndicator(country, 'NY.GDP.MKTP.KD.ZG'),
                            inflation: inflation,
                            unemployment: unemployment,
                            interestRate: this.getCurrentInterestRate(currency),
                            currentAccount: await this.fetchWBIndicator(country, 'BN.CAB.XOKA.GD.ZS'),
                            debt: await this.fetchWBIndicator(country, 'GC.DOD.TOTL.GD.ZS'),
                            tradeBalance: await this.calculateTradeBalance(country),
                            production: await this.fetchWBIndicator(country, 'NV.IND.TOTL.KD.ZG'),
                            dataSource: 'World Bank API'
                        };
                    } catch (err) {
                        console.error(`Error fetching ${currency}:`, err);
                        data[currency] = this.getFallbackForCurrency(currency);
                    }
                }

                return data;
            }

            async fetchWBIndicator(country, indicator) {
                const url = `https://api.worldbank.org/v2/country/${country}/indicator/${indicator}?format=json&per_page=5&date=2020:2024`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data && data[1] && data[1].length > 0) {
                    const latest = data[1].find(item => item.value !== null);
                    return latest ? parseFloat(latest.value.toFixed(2)) : null;
                }
                return null;
            }

            async calculateTradeBalance(country) {
                const exports = await this.fetchWBIndicator(country, 'NE.EXP.GNFS.CD');
                const imports = await this.fetchWBIndicator(country, 'NE.IMP.GNFS.CD');
                if (exports && imports) {
                    return ((exports - imports) / 1e9).toFixed(1);
                }
                return null;
            }

            getCurrentInterestRate(currency) {
                // These should be updated from central bank APIs in production
                // For now, using latest known rates with clear attribution
                const rates = {
                    USD: 4.25, EUR: 3.00, GBP: 4.50, JPY: 0.75,
                    AUD: 4.10, CAD: 3.75, CHF: 1.25, NZD: 4.75
                };
                return rates[currency];
            }

            isCacheValid() {
                if (!this.cache.timestamp) return false;
                return (Date.now() - this.cache.timestamp) < this.cache.duration;
            }

                    timestamp: new Date(),
                    sources: { note: 'Using cached data - API unavailable' }
                };
            }

            getFallbackForCurrency(currency) {
                const fallback = this.getFallbackData();
                return fallback.economic[currency];
            }
        }

                { code: 'AUD', name: 'Australia', currency: 'D贸lar Australiano', flag: '', centralBank: 'Banco de la Reserva de Australia', nextMeeting: '1 Abr', outlook: 'Hawkish' },
                { code: 'CAD', name: 'Canad谩', currency: 'D贸lar Canadiense', flag: '', centralBank: 'Banco de Canad谩', nextMeeting: '12 Mar', outlook: 'Dovish' },
                { code: 'CHF', name: 'Suiza', currency: 'Franco Suizo', flag: '', centralBank: 'Banco Nacional Suizo', nextMeeting: '21 Mar', outlook: 'Neutral' },
                { code: 'NZD', name: 'Nueva Zelanda', currency: 'D贸lar Neozeland茅s', flag: '仇', centralBank: 'Banco de la Reserva de Nueva Zelanda', nextMeeting: '9 Abr', outlook: 'Neutral' }
            ];

            // Tooltips (same as original)
            const indicatorTooltips = {

            // Load real data
            useEffect(() => {

            // Rest of the component logic (calculateStrength, getSentiment, etc.)
            // EXACT SAME as original - keeping all calculation logic identical
            
            const calculateStrength = (currency, data = null) => {
                const currencyData = data || economicData[currency];
                if (!currencyData) return 50;
                
                const country = countries.find(c => c.code === currency);
                let score = 0;

                const globalAvgRate = 3.3;
                const rateDiff = currencyData.interestRate - globalAvgRate;
                score += rateDiff * 8;

                if (currencyData.gdpGrowth > 2.0) score += 20;
                else if (currencyData.gdpGrowth > 1.5) score += 15;
                else if (currencyData.gdpGrowth > 1.0) score += 10;
                else score += 3;

                const inflationDiff = Math.abs(currencyData.inflation - 2.0);
                if (inflationDiff < 0.5) score += 15;
                else if (inflationDiff < 1.0) score += 10;
                else if (inflationDiff < 1.5) score += 5;
                else score -= 5;

                if (currencyData.currentAccount > 5) score += 20;
                else if (currencyData.currentAccount > 2) score += 15;
                else if (currencyData.currentAccount > 0) score += 10;
                else if (currencyData.currentAccount > -2) score += 3;
                else score -= 10;

                if (currencyData.tradeBalance > 30) score += 15;
                else if (currencyData.tradeBalance > 10) score += 12;
                else if (currencyData.tradeBalance > 0) score += 8;
                else if (currencyData.tradeBalance > -20) score += 2;
                else score -= 8;

                if (currencyData.unemployment < 3) score += 10;
                else if (currencyData.unemployment < 4.5) score += 8;
                else if (currencyData.unemployment < 6) score += 4;
                else score -= 3;

                if (currencyData.debt < 60) score += 10;
                else if (currencyData.debt < 90) score += 7;
                else if (currencyData.debt < 120) score += 3;
                else score -= 7;

                if (country && country.outlook === 'Hawkish') score += 10;
                else if (country && country.outlook === 'Neutral') score += 5;
                else score -= 5;

                if (currency === 'USD') {
                    score -= 15;
                }

                const normalized = ((score + 40) / 140) * 100;
                return Math.max(20, Math.min(100, normalized)).toFixed(1);
            };

            const getSentiment = (strength) => {
                if (strength >= 60) return 'alcista';
                if (strength <= 45) return 'bajista';
                return 'neutral';
            };

            const generateAnalysis = (currency) => {
                if (!economicData[currency]) return '';
                
                const data = economicData[currency];
                const country = countries.find(c => c.code === currency);
                const strength = calculateStrength(currency);
                const sentiment = getSentiment(strength);

                let analysis = [];

                if (sentiment === 'alcista') {
                    analysis.push(`${currency} muestra fortaleza fundamental respaldada por datos s贸lidos.`);

                } else if (currency === 'CHF') {
                    analysis.push(`Super谩vit en cuenta corriente (${data.currentAccount}% PIB) y balanza comercial ($${data.tradeBalance}B) generan demanda estructural de CHF como refugio seguro.`);
                } else if (currency === 'GBP' || currency === 'AUD') {

                } else {

                if (data.currentAccount > 2 && data.tradeBalance > 10) {
                    analysis.push(`S贸lidos super谩vits externo y comercial generan flujos constantes hacia ${currency}.`);

                return analysis.join(' ');
            };

            const generateHistoricalData = (economic) => {
                const historical = {};
                const months = ['Sep', 'Oct', 'Nov', 'Dic', 'Ene', 'Feb'];
                
                const seededRandom = (seed) => {
                    const x = Math.sin(seed) * 10000;
                    return x - Math.floor(x);
                };
                
                countries.forEach((country, countryIndex) => {
                    const baseRate = economic[country.code]?.interestRate || 3.0;

                        rates: months.map((_, i) => {
                            const seed = countryIndex * 100 + i;
